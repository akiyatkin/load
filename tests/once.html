
<script type="module">
    import { Fire } from '/vendor/akiyatkin/load/Fire.js'

	let One = { ...Fire }
	window.One = One


	
	One.fire('check')

	One.once('check', () => {
		console.log(1)
	})
	setTimeout(()=>{
		One.once('check', () => {
			return new Promise(resolve => {
				setTimeout(()=>{
					console.log(2)
					resolve()
				},100)
			})
		});

		One.done('check', async () => {
			console.log(3)
		});
	}, 100)
	
	
</script>
